<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bookstore</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<h1>Add book</h1>
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
			<div class="form-group">
				<label for="title">Title</label> <input class="form-control"
					type="text" id="title" th:field="*{title}" />
			</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			<div class="form-group">
				<label for="author">Author</label> <input class="form-control"
					type="text" id="author" th:field="*{author}" />
			</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			<div class="form-group">
				<label for="isbn">ISBN</label> <input class="form-control"
					type="text" id="isbn" th:field="*{isbn}" />
			</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			<div class="form-group">
				<label for="year">Year</label> <input class="form-control"
					type="text" id="year" th:field="*{year}" />
			</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			<div class="form-group">
				<label for="categoryList">Category</label> 
				<select class="form-control" id="categoryList" th:field="*{category}">
				    <option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}" ></option>
				</select>
			</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			<input class="btn btn-primary" type="submit" value="Save"></input>
			<a class="btn btn-danger" href="/">Cancel</a>
		</form>
	</div>
</body>
</html>
